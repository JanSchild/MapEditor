<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="menu">
        <fieldset>
            <legend>Tileset</legend>
            <p>
                <label for="tileset-chooser">Tileset: </label>
                <select id="tileset-chooser"></select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Map</legend>
            <p>
                <label for="map-name">Name:</label>
                <input type="text" id="map-name" />
            </p>
            <p>
                <label for="map-width">Width:</label>
                <input type="text" id="map-width" />
            </p>   
            <p>
                <label for="map-height">Height:</label>
                <input type="text" id="map-height" />
            </p>   
        </fieldset>

        <fieldset>
            <legend>File</legend>
            <p>
                <label for="map-download">Export map:</label>
                <button id="map-download"">Download</button> 
            </p>
            <p>
                <label for="map-importer">Import map:</label>
                <input id="map-importer" type="file" accept=".json,application/json" />
            </p>    
        </fieldset>

        <fieldset>
            <legend>Tool</legend>
            <p>
                <label for="tool-single">Single:</label>
                <input id="tool-single"" type="radio" name="tool" checked="checked" value="single" />
            </p>
            <p>
                <label for="tool-fill">Fill:</label>
                <input id="tool-fill" type="radio" name="tool" value="fill" />
            </p> 
            <p>
                <label for="tool-eraser">Eraser:</label>
                <input id="tool-eraser" type="radio" name="tool" value="eraser" />
            </p>    
        </fieldset>

        <fieldset>
            <legend>History</legend>
            <p>
                <input type="button" id="undo-button" value="Undo" disabled="disabled" />
            </p>
            <p>
                <input type="button" id="redo-button" value="Redo" disabled="disabled" />
            </p>    
        </fieldset>
    </div>

    <div id="tileset_wrapper">
        <canvas id="tileset"></canvas>
    </div>

    <div id="map_wrapper">
        <canvas id="map"></canvas>
    </div>
</body>
</html>

<script src="js/utility.js"></script>
<script src="js/UI.js"></script>
<script src="js/tile.js"></script>
<script src="js/tileset.js"></script>
<script src="js/tilePicker.js"></script>
<script src="js/layer.js"></script>
<script src="js/gameMap.js"></script>
<script src="js/mapEditor.js"></script>
<script src="js/tileChange.js"></script>
<script src="js/history.js"></script>
<script src="js/script.js"></script>
<script src="js/events.js"></script>
