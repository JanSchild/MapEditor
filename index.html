<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG MAKER 23</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="menu">
        <fieldset>
            <legend>Tileset</legend>
            <p>
                <label for="tileset-chooser">Tileset: </label>
                <select id="tileset-chooser"></select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Map</legend>
            <p>
                Export map:
                <button onclick="downloadMap()">Download</button>
            </p>
            <p>
                Import map:
                <input type="file" id="map-importer" accept=".json,application/json" />
            </p>    
        </fieldset>
    </div>

    <div id="tileset_wrapper">
        <canvas id="tileset"></canvas>
    </div>

    <div id="map_wrapper">
        <canvas id="map"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
